<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Password Generator</h1>
        <div class="main">
            <p class="password"> </p>
            <i class="fa-regular fa-copy"></i>
        </div>
        <p class="value">length : 12</p>
        <div class="rangemain">
            <p>4</p><input class="range" type="range" name="length" id="passwordlength" min="4" max="20" step="1">
            <p>20</p>
        </div>
        <p class="setting">Setting</p>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" id="Uppercase">
            <label class="form-check-label" for="flexSwitchCheckReverse">Include Uppercase</label>
        </div>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" id="Lowercase">
            <label class="form-check-label" for="flexSwitchCheckReverse">Include Lowercase</label>
        </div>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" id="Number">
            <label class="form-check-label" for="flexSwitchCheckReverse">Include Number</label>
        </div>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" id="symbol">
            <label class="form-check-label" for="flexSwitchCheckReverse">Include symbol</label>
        </div>
        <button id="btn">GENERATE PASSWORD</button>

    </section>
    <script src="script.js"></script>
</body>

</html>
